<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}YouTube Summarizer{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-dark: #0f1220;
        --bg-dark-2: #151a2e;
        --card-bg: rgba(255, 255, 255, 0.08);
        --accent: #7c7cff;
        --accent-2: #4fd1c5;
        --text-main: #eaeaff;
        --text-muted: #a0a3c4;
        --border-glass: rgba(255, 255, 255, 0.15);
      }

      body {
        background: linear-gradient(135deg, #0f1220, #1a1f3c);
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", sans-serif;
        color: var(--text-main);
      }

      /* Glass container */
      .main-container {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        border-radius: 22px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        padding: 45px;
        margin: 60px auto;
        max-width: 900px;
        border: 1px solid var(--border-glass);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: var(--text-main);
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1.05rem;
      }

      .youtube-icon {
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(124, 124, 255, 0.6);
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        border: none;
        padding: 12px 34px;
        font-weight: 600;
        border-radius: 14px;
        color: #0f1220;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(124, 124, 255, 0.4);
      }

      /* Summary box */
      .summary-box {
        background: rgba(255, 255, 255, 0.06);
        border-left: 4px solid var(--accent);
        padding: 25px;
        border-radius: 14px;
        margin: 20px 0;
        color: var(--text-main);
      }

      /* Video embed */
      .video-embed {
        border-radius: 16px;
        overflow: hidden;
        margin: 25px 0;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      }

      /* Transcript */
      .transcript-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 22px;
        border-radius: 14px;
        max-height: 300px;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.7;
        color: var(--text-muted);
      }

      /* Status badges */
      .badge-custom {
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .status-completed {
        background: rgba(79, 209, 197, 0.2);
        color: var(--accent-2);
      }

      .status-processing {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }

      .status-failed {
        background: rgba(255, 99, 132, 0.2);
        color: #ff6384;
      }

      /* Recent items */
      .recent-item {
        padding: 16px;
        border-bottom: 1px solid var(--border-glass);
        transition: background 0.3s;
      }

      .recent-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Navbar */
      .navbar-custom {
        background: rgba(15, 18, 32, 0.9);
        backdrop-filter: blur(12px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        padding: 14px 0;
      }

      .navbar-brand,
      .nav-link {
        color: var(--text-main) !important;
        font-weight: 500;
      }

      .nav-link:hover {
        color: var(--accent) !important;
      }

      /* Footer */
      footer {
        color: var(--text-muted);
        font-size: 0.9rem;
        opacity: 0.85;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
          ðŸŽ¥ YouTube Summarizer
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'summary_list' %}">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5 pb-4">
      <p>&copy; 2024 YouTube Summarizer | Built with Django + Claude AI</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
